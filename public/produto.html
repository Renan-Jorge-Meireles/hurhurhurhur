<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="produto.css">
    <script src="produto.js"></script>
</head>
<body onload="buscarFornededores()">
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="/imagens/CCM.png" alt="CCM" width="150" height="50">
                <img src="/imagens/Juke.png" alt="Planet" width="150" height="50">
            </div>
            <h2>Gestão de Produtos</h2>
        </div>
        <nav>
            <ul>
                 <li><a href="index.html">Menu</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="cliente.html">Clientes</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
                <li><a href="venda.html">Vendas</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <div id="main-container">
            <h1>Cadastro de Produto</h1>
            <form id="produto-form" onsubmit="return cadastrarProduto(event)">
                <div class="full-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                </div>
                <div class="half-box">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" placeholder="Digite o preço" required>
                </div>
                <div class="half-box">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria" required>
                </div>
                <div class="full-box">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição do produto"></textarea>
                </div>
                <div class="half-box">
                    <label for="quantidade_estoque">Quantidade em Estoque:</label>
                    <input type="number" id="quantidade_estoque" name="quantidade_estoque" placeholder="Quantidade em estoque" required>
                </div>
                <div class="half-box">
                    <label for="fornecedoresSelecionado">Fornecedor:</label>
                    <select id="fornecedoresSelecionado" name="fornecedoresSelecionado" required>
                        <option value="">Selecione o Fornecedor</option>
                        <option value="1">Redragon</option>
                        <option value="2">JBL</option>
                        <option value="3">Amvox</option>
                        <option value="4">Aiwa</option>
                        <option value="5">LG</option>
                        <option value="6">Logitech</option>
                    </select>
                </div>
                <div class="full-box">
                    <input type="submit" value="Cadastrar" class="alinhaBtns">
                    <input type="reset" value="Limpar" class="alinhaBtns">
                </div>
            </form>
            <h2>Listagem de Produtos</h2>
            <button type="button" onclick="listarProdutos()" class="alinhaBtns">Listar Produtos</button>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quant. Estoque</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
