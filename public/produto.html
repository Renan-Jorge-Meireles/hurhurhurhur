<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="produto.css">
    <script src="produto.js"></script>
</head>
<body onload="buscarFornecedores()">
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="/imagens/CCM.png" alt="CCM" width="150" height="50">
                <img src="/imagens/Juke.png" alt="Planet" width="150" height="50">
            </div>
            <h2>Gestão de Produtos</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menu</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="cliente.html">Clientes</a></li>
                <li><a href="funcionarios.html">Funcionarios</a></li>
                <li><a href="fornecedor.html">Fornecedores</a></li>
                <li><a href="venda.html">Vendas</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <div id="main-container">
            <h1>Cadastro de Produto</h1>
            <form id="produto-form" onsubmit="return cadastrarProduto(event)">
                   <div class="full-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                </div>
                <div class="half-box">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco" placeholder="R$ 0,00" required oninput="formatarPreco(this)">
                </div>
                <div class="half-box">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria" required>
                </div>
                <div class="full-box">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição do produto"></textarea>
                </div>
                <div class="half-box">
                    <label for="quantidade_estoque">Quantidade em Estoque:</label>
                    <input type="number" id="quantidade_estoque" name="quantidade_estoque" placeholder="Quantidade em estoque" required>
                </div>
                <div class="half-box">
                    <label for="fornecedoresSelecionado">Fornecedor:</label>
                    <select id="fornecedoresSelecionado" name="fornecedoresSelecionado" required>
                        <option value="">Selecione o Fornecedor</option>
                    </select>
                </div>
                <div class="full-box">
                    <input type="submit" value="Cadastrar" class="alinhaBtns">
                    <input type="reset" value="Limpar" class="alinhaBtns">
                </div>
            </form>

            <!-- SEÇÃO DE PESQUISA AVANÇADA (COMO NA PÁGINA DE FUNCIONÁRIOS) -->
            <h2>Pesquisar Produto</h2>
            <div class="search-container">
                <div class="search-options">
                    <div class="search-option">
                        <input type="radio" id="search-by-name" name="search-type" value="nome" checked>
                        <label for="search-by-name">Nome</label>
                    </div>
                    <div class="search-option">
                        <input type="radio" id="search-by-categoria" name="search-type" value="categoria">
                        <label for="search-by-categoria">Categoria</label>
                    </div>
                    <div class="search-option">
                        <input type="radio" id="search-by-fornecedor" name="search-type" value="fornecedor_id">
                        <label for="search-by-fornecedor">Fornecedor</label>
                    </div>
                </div>
                <div class="search-inputs">
                    <input type="text" id="pesquisa-valor" placeholder="Digite o valor para pesquisar">
                    <button type="button" onclick="pesquisarProduto()" class="alinhaBtns">Pesquisar</button>
                    <button type="button" onclick="limparPesquisa()" class="alinhaBtns btn-clear">Limpar</button>
                </div>
            </div>

            <h2>Listagem de Produtos</h2>
            <button type="button" onclick="listarProdutos()" class="alinhaBtns">Listar Todos os Produtos</button>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Quant. Estoque</th>
                        <th>Fornecedor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edição (COMO NA PÁGINA DE FUNCIONÁRIOS) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Produto</h2>
            <form class="modal-form" id="edit-form">
                <input type="hidden" id="edit-id">

                <label for="edit-nome">Nome:</label>
                <input type="text" id="edit-nome" required>

                <label for="edit-preco">Preço:</label>
                <input type="text" id="edit-preco" required oninput="formatarPreco(this)">

                <label for="edit-categoria">Categoria:</label>
                <input type="text" id="edit-categoria" required>

                <label for="edit-descricao">Descrição:</label>
                <textarea id="edit-descricao"></textarea>

                <label for="edit-quantidade_estoque">Quantidade em Estoque:</label>
                <input type="number" id="edit-quantidade_estoque" required>

                <label for="edit-fornecedor">Fornecedor:</label>
                <select id="edit-fornecedor" required>
                    <option value="">Selecione o Fornecedor</option>
                    <!-- As opções serão prenchidas pelo js -->
                </select>

                <div class="modal-buttons">
                    <button type="button" class="btn-save" onclick="salvarEdicao()">Salvar</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
