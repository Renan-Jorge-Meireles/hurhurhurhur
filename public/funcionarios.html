    <div class="main-content">
        <div id="main-container">
            <h1>Cadastro de Funcionário</h1>
            <form id="fornecedor-form">
                <div class="full-box">
                    <label for="cnpj">CPF:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite cpf do funcionário" required>
                </div>
                <div class="full-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do funcionário" required>
                </div>
                <div class="half-box">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
                </div>
                <div class="half-box">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="full-box">
                    <input type="submit" value="Cadastrar" class="alinhaBtns" onclick="cadastrarFornecedor(event)">
                    <input type="reset" value="Limpar" class="alinhaBtns">
                </div>
            </form>
            <h2>Listagem de Funcionários</h2>
            <button type="button" onclick="listarFornecedores()" class="alinhaBtns">Listar Funcionários</button>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-funcionarios">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
        <!-- Modal de Edição -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Editar Funcionário</h2>
                <form class="modal-form" id="edit-form">
                    <input type="hidden" id="edit-id">

                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome" required>

                    <label for="edit-cnpj">CPF:</label>
                    <input type="text" id="edit-cnpj" maxlength="11" required>

                    <label for="edit-email">E-mail:</label>
                    <input type="email" id="edit-email" required>

                    <label for="edit-telefone">Telefone:</label>
                    <input type="text" id="edit-telefone" required>

                    <div class="modal-buttons">
                        <button type="button" class="btn-save" onclick="salvarEdicao()">Salvar</button>
                        <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
