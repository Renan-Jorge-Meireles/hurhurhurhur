<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clientes</title>
    <link rel="stylesheet" href="cliente.css">
    <script src="cliente.js"></script>
</head>
        <body>
            <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                <div class="logo-container">
                    <img src="/imagens/CCM.png" alt="CCM" width="150" height="50">
                    <img src="/imagens/Juke.png" alt="Planet" width="150" height="50">
                </div>
                    <h2>Controle de Clientes</h2>
                </div>
                <nav>
                    <ul>
                         <li><a href="index.html">Menu</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="cliente.html">Clientes</a></li>
                        <li><a href="funcionarios.html">Funcionarios</a></li>
                        <li><a href="venda.html">Vendas</a></li>
                        <li><a href="relatorios.html">Relatórios</a></li>
                    </ul>
                </nav>
                
            </aside>

            <div class="main-content">
                <div id="main-container">
                    <h1>Cadastro de Cliente</h1>
                    <form id="cliente-form">
                        <div class="full-box">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF do cliente" />
                        </div>
                        <div class="full-box">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
       
                        
                        
                        
                        </div>
                        
                        <div class="half-box">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
                        </div>
                        <div class="half-box">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                        </div>

                        <div class="full-box">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
                        </div>
                        <div class="full-box">
                            <input type="submit" value="Cadastrar" class="alinhaBtns" onclick="cadastrarCliente(event)">
                            <input type="reset" value="Limpar" class="alinhaBtns">
                        </div>
                    </form>
                    
                    <h2>Pesquisar Cliente</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <input type="text" id="pesquisa-cpf" maxlength="11" placeholder="Digite o CPF para pesquisar" style="flex: 1;">
                        <button type="button" onclick="pesquisarPorCPF()" class="alinhaBtns" style="width: auto; padding: 12px 20px;">Pesquisar</button>
                    </div>
                    
                    <h2>Listagem de Clientes</h2>
                    <button type="button" onclick="listarClientes()" class="alinhaBtns">Listar Todos os Clientes</button>

                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Endereço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-clientes">
                            <!-- Linhas serão preenchidas pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal de Edição -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEditModal()">&times;</span>
                    <h2>Editar Cliente</h2>
                    <form class="modal-form" id="edit-form">
                        <input type="hidden" id="edit-id">

                        <label for="edit-nome">Nome:</label>
                        <input type="text" id="edit-nome" required>

                        <label for="edit-cpf">CPF:</label>
                        <input type="text" id="edit-cpf" maxlength="11" required>

                        <label for="edit-email">E-mail:</label>
                        <input type="email" id="edit-email" required>

                        <label for="edit-telefone">Telefone:</label>
                        <input type="text" id="edit-telefone" required>

                        <label for="edit-endereco">Endereço:</label>
                        <input type="text" id="edit-endereco" required>

                        <div class="modal-buttons">
                            <button type="button" class="btn-save" onclick="salvarEdicao()">Salvar</button>
                            <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
</body>
</html>
